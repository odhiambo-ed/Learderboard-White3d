<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- <img src="img/ed-logo.png" alt="" width="30" height="24"
                        class="d-inline-block align-text-top"> -->
                    <span class="text-danger">Edward</span> LeaderBoard
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="pt-4 text-center"><i class="fa-solid fa-medal text-primary"></i>LeaderBoard</h1>
        </div>
        <div class="container d-flex flex-row justify-content-between">
            <div class="row col-lg-6 mt-4">
                <div class="p-1 d-flex flex-row justify-content-between">
                    <h2>Recent Score</h2>
                    <h3><i class="fa-solid fa-arrows-rotate"></i></h3>
                </div>
                <table class="table table-striped">
                    <tr>
                        <th>Position</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Edward</td>
                        <td>98</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Edward</td>
                        <td>98</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Edward</td>
                        <td>98</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Edward</td>
                        <td>98</td>
                    </tr>
                </table>
            </div>
            <div class="row col-lg-6 mt-5">
                <div class="mt-4">
                    <h2>Add Your Score</h2>
                </div>
                <form class="mt-5 pt-5">
                    <div class="mb-3">
                        <label for="lb-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="lb-name" aria-describedby="name">
                    </div>
                    <div class="mb-3">
                        <label for="lb-score" class="form-label">Score</label>
                        <input type="text" class="form-control" id="lb-score">
                    </div>                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
